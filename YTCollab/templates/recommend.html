<head>

    <title>Recommendations for {{user}}</title>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="/">Home</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#top">To Top</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <img href="static/img/Simpe_red.jpg" width="1920" height="200">

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <br><br><br>
        <a name="top">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Hi {{user}},
                    <small>here are the channels most similar to yours:</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        {%for channel in results%}
        <div class="row">
            <div class="col-md-7">
                <a href={{channel.url}}>
                    <img class="img-responsive" src={{channel.bannerurl}} alt="">
                </a>
            </div>
            <div class="col-md-5">
                <h3>#{{loop.index}}</h3>
                <h4>{{channel.title}}</h4>
                {% for para in channel.desc%}
                    <p>{{para|urlize(40)}}</p>
                {%endfor%}
                <a class="btn btn-primary" href={{channel.url}}>Channel Page <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>

        <hr>

        {%endfor%}
